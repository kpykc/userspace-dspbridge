// simple program config script for clients who don't want one but just
// want the linker command file

/* Remove SystemProvider _BASE symbol by excluding xdc/rts/package.cpp */
for (var i = 0; i < xdc.om.$packages.length - 1; i++) {
    var pkgName =  xdc.om.$packages[i].$name;
    if (pkgName == "xdc.rts") {
        for (var j = i; j < xdc.om.$packages.length-1; j++) {
            xdc.om.$packages[j] = xdc.om.$packages[j+1];
        }
        xdc.om.$packages.length--;
    }
}

// fixme -- move this do dll.cfg with xdc-j or later
Program.linkTemplate = "ti/dspbridge/dsp/doffbuild/dll_link.xdt";

Program.main = Program.system = null;
