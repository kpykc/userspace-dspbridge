<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
<HEAD>
<TITLE>Framework Components</TITLE>
<SCRIPT>
var tty = null
var curGotoDname = null
var hist = []
var HISTMAX = 20
var urlbase = location.href
if (location.hash) {
urlbase = urlbase.substring(0, urlbase.lastIndexOf("#"))
}
urlbase = urlbase.substring(0, urlbase.lastIndexOf("/"))
function emptyHist() {
return hist.length == 0
}
function goBack() {
hist.pop()
if (hist.length) {
var back = hist[hist.length - 1]
goFwd(back.href, back.dname, true)
}
else {
goFwd("packages.html", undefined, true)
}
return false
}
function goFwd( href, dname, nosave ) {
location.hash = "#" + href
if (dname) {
location.hash += ":" + dname
}
if (!nosave) {
hist.push({href: href, dname: dname})
}
if (hist.length > HISTMAX) {
hist.shift()
}
top.frames.body.location.replace(urlbase + "/" + href)
curGotoDname = dname
return false
}
function debug( msg ) {
if ((tty == null) || tty.closed) {
tty = window.open("", "tty", "width=600,height=300,resizable")
tty.document.open("text/plain")
}
tty.focus()
tty.document.writeln(msg)
}
function onLoad() {
if (location.hash) {
var a = location.hash.substring(1).split(":")
goFwd(a[0], a[1], true)
}
}
window.onload = onLoad
</SCRIPT>
</HEAD>
<FRAMESET cols=20%,*>
<FRAME name=tree scrolling=yes src=tree.html>
<FRAMESET name=main border=0 rows=48,*>
<FRAME name=hdr scrolling=no>
<FRAME name=body scrolling=yes src=packages.html>
</FRAMESET>
</FRAMESET>
<BODY>
</BODY>
</HTML>
